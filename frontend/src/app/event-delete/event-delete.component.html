<div class="card">
    <div class="card-body">
        <form [formGroup]="angForm" novalidate>
            <div class = 'row'>
                <div class="form-group col-md-4">
                    <select class="form-control" formControlName="EventSelection" id="EventSelection" (change)=changeSelectedEvent($event)>
                        <option [ngValue]=null disabled>Select an Event</option>
                        <option *ngFor="let event of eventsList" value={{event._id}}>{{event.idEvento}}</option>
                    </select>
                </div>
                
            </div>
            <div class="form-group">
                <label class="col-md-4">Frontend ID</label>
                <input type="text" class="form-control" formControlName="FrontendID" #FrontendID
                    value="{{frontendID}}" />
            </div>
            <div class="form-group" *ngIf = 'eventsUrlList.length <= 1'>
                <label class="col-md-4">Destination Platform Address</label>
                <input type="text" class="form-control" formControlName="DestinationPlatformURL" value={{selectedUrl}}/>
            </div>
            <hr/>
            <p>If-Left</p>
            
                <div class="form-group">
                    <label class="col-md-4">Platform URL</label>
                    <input type="text" class="form-control" formControlName="PlatformURL" value={{ifPlatformURL}} #PlatformURL/>
                </div>
                <div class="form-group">
                    <label class="col-md-4">Selected Hardware</label>
                    <input type="text" class="form-control" formControlName="HardwareSelect" 
                        value="{{selectedHardware}}" />
                </div>
            <div>
                <label class="col-md-4">Frequency </label>
                <input type="text" class="form-control" formControlName="UpdateFrequency" value={{updateFrequency}} #UpdateFrequency placeholder="Update Frequency"/>
            </div>
            <hr />
            <p>If Condition</p>
            <mat-button-toggle-group #group="matButtonToggleGroup" value={{conditionSelect}}  formControlName= "ConditionSelect">
                <mat-button-toggle value="Equal" >=</mat-button-toggle>
                <mat-button-toggle value="NotEqual" >!=</mat-button-toggle>
                <mat-button-toggle value="LessThan"><</mat-button-toggle> 
                <mat-button-toggle value="GreaterThan">></mat-button-toggle>
                <mat-button-toggle value="LessOrEqual">=<</mat-button-toggle>
                 <mat-button-toggle value="GreaterOrEqual">=></mat-button-toggle>
            </mat-button-toggle-group>
            <hr />
            <p>If-Right</p>
            <div class="form-group" *ngIf="hardwareType == 'input'">
                <label class="col-md-4">Sensor</label>
                <input type="text" class="form-control" formControlName="SensorValue" value={{sensorValueRight}} placeholder="Sensor must be a number between 0 and 1023" />
            </div>
            <div class="form-group" *ngIf="hardwareType == 'output'">
                <label class="col-md-4">Status</label>
                <input type="text" class="form-control" formControlName="SensorStatus" value={{sensorStatusRight}}  placeholder="Status must be true or false"/>
            </div>
            <div class="form-group" *ngIf="hardwareType == 'input'">
                <label class="col-md-4">Frequency</label>
                <input type="text" class="form-control" formControlName="SensorFrequency" value={{sensorFrequencyRight}} />
            </div>
            <div class="form-group" *ngIf="hardwareType == 'output'">
                <label class="col-md-4">SensorText</label>
                <input type="text" class="form-control" formControlName="SensorText" value={{sensorTextRight}} />
            </div>

            <hr />
            <p>If-Then</p>
            
                <div class="form-group">
                    <label class="col-md-4">Selected Platform</label>
                    <input type="text" class="form-control" formControlName="PlatformSelectThen"
                        value="{{selectedPlatformThen}}" />
                </div>
                <div class="form-group">
                    <label class="col-md-4">Selected Hardware</label>
                    <input type="text" class="form-control" formControlName="HardwareSelectThen"
                        value="{{selectedThenHardware}}" />
                </div>
            
            <div class="form-group" *ngIf = "hardwareTypeThen  == 'output'">
                <label class="col-md-4">Status</label>
                <input type="text" class="form-control" formControlName="SensorStatusThen" value={{sensorStatusThen}} placeholder="Status must be true or false" />
            </div>
            <div class="form-group" *ngIf = "hardwareTypeThen  == 'input'">
                <label class="col-md-4">Frequency</label>
                <input type="text" class="form-control" formControlName="SensorFrequencyThen" value={{sensorFrequencyThen}}/>
            </div>
            <div class="form-group" *ngIf = "hardwareTypeThen  == 'output'">
                <label class="col-md-4">SensorText</label>
                <input type="text" class="form-control" formControlName="SensorTextThen" value={{sensorTextThen}} />
            </div>
            <hr />
            <p>If-Else</p>
            
                <div class="form-group">
                    <label class="col-md-4">Selected Platform</label>
                    <input type="text" class="form-control" formControlName="PlatformSelectElse" 
                        value="{{selectedPlatformElse}}" />
                </div>
                <div class="form-group">
                    <label class="col-md-4">Selected Hardware</label>
                    <input type="text" class="form-control" formControlName="HardwareSelectElse" 
                        value="{{selectedElseHardware}}" />
                </div>
            
            <div class="form-group" *ngIf = "hardwareTypeElse  == 'output'">
                <label class="col-md-4">Status</label>
                <input type="text" class="form-control" formControlName="SensorStatusElse" value={{sensorStatusElse}} placeholder="Status must be true or false"/>
            </div>
            <div class="form-group" *ngIf = "hardwareTypeElse  == 'input'">
                <label class="col-md-4">Frequency</label>
                <input type="text" class="form-control" formControlName="SensorFrequencyElse" value={{sensorFrequencyElse}} />
            </div>
            <div class="form-group" *ngIf = "hardwareTypeElse  == 'output'">
                <label class="col-md-4">SensorText</label>
                <input type="text" class="form-control" formControlName="SensorTextElse" value={{sensorTextElse}} />
            </div>
            <hr />
            <div class="form-group">
                <button (click)="sendDeleteEvent()" type="submit" class="btn btn-danger"
                    [disabled]="angForm.invalid">Delete Event</button>
            </div>
        </form>
    </div>
</div>
