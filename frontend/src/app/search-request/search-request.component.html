<div class="card">
    <div class="card-body">
        <form [formGroup]="angForm" novalidate>
            <div *ngIf="angForm.controls['FrontendID'].invalid "
                class="alert alert-danger">
                <div *ngIf="angForm.controls['FrontendID'].errors.required">
                    Frontend ID Value Required
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4">Frontend ID</label>
                <input type="text" class="form-control" formControlName="FrontendID" #FrontendID value="{{frontendID}}"/>
            </div>
            <div class = "row">
                
                    <div class="form-group col-md-4">
                        <select class="form-control" formControlName = "PlatformSelect" (change)=changeSelected($event)>
                            <option [ngValue]=null disabled>Select a Platform</option>
                            <option *ngFor = "let request of infoResponses" value={{request.id}}
                            >{{request.id}}</option>
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <select class="form-control" formControlName = "HardwareSelect" (change)=changeSelectedHw($event)>
                                <option [ngValue]=null disabled>Select a Hardware</option>
                                <option *ngFor = "let request of requestsHardware" value={{request.id}}
                                >{{request.detail.tag}}</option>
                        </select>
                    </div>
                </div>    
            <div class="form-group">
                <label class="col-md-4">Platfrom URL </label>
                <input type="text" class="form-control" formControlName="PlatformURL" value = "{{platURL}}"#PlatformURL/>
            </div>
            <div class="form-group">
                <label class="col-md-4">Request DateTime</label>
                <input type="text" class="form-control" formControlName="RequestDateTime" #RequestDateTime />
            </div>
            <hr/>
            <div class="row col-md-4">Start Time</div>
            <div class="row">
                <div class="col-md-4 my-auto">
                    <div class="form-group">
                        <div class="input-group">
                            <input class="form-control"  placeholder="yyyy-mm-dd" name="dp" formControlName="DateStart"
                                 ngbDatepicker #dStart="ngbDatepicker">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary calendar" (click)="dStart.toggle()"
                                    type="button"></button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 ">
                    <ngb-timepicker formControlName="TimeStart"  [seconds]="true" required>
                    </ngb-timepicker>
                </div>
            </div>
            <div class="row col-md-4">End Time</div>
            <div class="row">
                <div class="col-md-4 my-auto">
                    <div class="form-group">
                        <div class="input-group">
                            <input class="form-control" placeholder="yyyy-mm-dd" name="dp2" formControlName="DateEnd" 
                                 ngbDatepicker #dEnd="ngbDatepicker">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary calendar" (click)="dEnd.toggle()"
                                    type="button"></button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <ngb-timepicker formControlName="TimeEnd" [seconds]=true>
                    </ngb-timepicker>
                </div>
            </div>
            <hr />
            <div class="form-group">
                <button (click)="sendPostRequest()" type="submit" class="btn btn-primary"
                    [disabled]="angForm.invalid">Request
                    Info</button>
            </div>
            <hr/>
            <div id="chartContainer" style="height: 370px; width: 100%;">
                Chart goes here!
            </div>
        </form>
    </div>
</div>
